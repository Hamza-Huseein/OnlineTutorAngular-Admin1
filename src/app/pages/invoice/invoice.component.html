<mat-tab-group style="margin-top: 150px;">
    <mat-tab label="All Invoice "> 

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="invoiceid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> InvoiceId </th>
            <td mat-cell *matCellDef="let row"> {{row.invoiceId}} </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="totalprice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
            <td mat-cell *matCellDef="let row"> {{row.totalPrice}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
            <td mat-cell *matCellDef="let row"> {{row.note}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="cart">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cart </th>
            <td mat-cell *matCellDef="let row"> {{row.cartId}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IsActive </th>
            <td mat-cell *matCellDef="let row"> {{row.isActive ? 'Yes' : 'No'}} </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)="selectInvoice(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</mat-tab>
<mat-tab label="Edit Invoice "> 
    <div class="card mb-4">
        <div class="card-header"> </div>
        <div class="card-body">
            <form style="margin-left: 350px;">
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputLastName">InvoiceId</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the Total Price here" 
                    [(ngModel)]="selectedInvoice.invoiceId"name="invoiceId">
                </div>
                  <!-- Form Group (birthday)-->
                  <div class="col-md-6" style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputBirthday">Date</label>
                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter the date like 06/10/1988"
                    [(ngModel)]="selectedInvoice.date"name="data" >
                </div>
                <!-- Form Group (username)-->
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputLastName">Note</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the Note here" 
                    [(ngModel)]="selectedInvoice.note"name="note">
                </div>
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputLastName">Total Price</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the Total Price here"
                    [(ngModel)]="selectedInvoice.totalPrice"name="totalPrice" >
                </div>
              
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputLastName">Cart</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the Total Price here" 
                    [(ngModel)]="selectedInvoice.cartId"name="cart">
                </div>
                <div class="col-md-6" style="margin-bottom: 15px;">
                    <mat-checkbox id="inputIsActive" [(ngModel)]="selectedInvoice.isActive" name="isActive">
                      Active
                    </mat-checkbox>
                  </div>  
               
                <!-- Save changes button-->
                <button class="btn btn-primary" type="button" style="margin-top: 15px;"
                (click)="saveChanges()">Save changes</button>

            </form>
        </div>
    </div>
</mat-tab>

</mat-tab-group>
