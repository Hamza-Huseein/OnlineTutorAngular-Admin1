<mat-tab-group style="margin-top: 150px;">
    <mat-tab label="All Task "> 

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="taskid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TaskId  </th>
            <td mat-cell *matCellDef="let row"> {{row.tasksId}} </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <ng-container matColumnDef="starttime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
            <td mat-cell *matCellDef="let row"> {{row.startTime}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="endtime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
            <td mat-cell *matCellDef="let row"> {{row.endTime}}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="mark">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mark </th>
            <td mat-cell *matCellDef="let row"> {{row.mark}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="documentpath">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Path </th>
            <td mat-cell *matCellDef="let row"> {{row.documentPath}} </td>
        </ng-container>
        <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IsActive </th>
            <td mat-cell *matCellDef="let row"> {{row.isActive ? 'Yes' : 'No'}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selecttask(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</mat-tab>
<mat-tab label="Edit Task "> 
    <div class="card mb-4">
        <div class="card-header"> </div>
        <div class="card-body">
            <form style="margin-left: 350px;">
                  <!-- Form Group (birthday)-->
                  <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputPhone">TaskId</label>
                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter the TaskId here" 
                    [(ngModel)]="selectedTask.tasksId" name="taskId">
                </div>

                  <div class="col-md-6" style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputBirthday">Date</label>
                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter the date like 06/10/1988" 
                    [(ngModel)]="selectedTask.date" name="data">
                </div>

                <div class="col-md-6" style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputBirthday">Start Time</label>
                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter the Start Time like 06/10/1988"
                    [(ngModel)]="selectedTask.startTime" name="startTime" >
                </div>

                <div class="col-md-6" style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputBirthday">End Time</label>
                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter the End Time like 06/10/1988" 
                    [(ngModel)]="selectedTask.endTime" name="endTime">
                </div>
                <!-- Form Group (username)-->
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputLastName">Title</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the Title here"
                    [(ngModel)]="selectedTask.title" name="title" >
                </div>
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputPhone">Mark</label>
                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter the mark here" 
                    [(ngModel)]="selectedTask.mark" name="mark">
                </div>
               
                <div class="col-md-6">
                    <label class="small mb-1" for="inputLastName">Document Path</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the document path here" 
                    [(ngModel)]="selectedTask.documentPath" name="documentPath">
                </div>
         
                <div class="col-md-6" style="margin-bottom: 15px;">
                    <mat-checkbox id="inputIsActive" [(ngModel)]="selectedTask.isActive" name="isActive">
                      Active
                    </mat-checkbox>
                  </div>
               
                <!-- Save changes button-->
                <button class="btn btn-primary" type="button" style="margin-top: 15px;"
                (click)="saveChanges()">Save changes</button>
            </form>
        </div>
    </div>
</mat-tab>

  </mat-tab>
</mat-tab-group>
