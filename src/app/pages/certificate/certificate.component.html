<mat-tab-group style="margin-top: 150px;">
    <mat-tab label="All Certificate "> 

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="certificateid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CertificateId </th>
            <td mat-cell *matCellDef="let row"> {{row.certificateId}} </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
            <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="coursename">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
            <td mat-cell *matCellDef="let row"> {{row.courseName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="studentevaluation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Evaluation </th>
            <td mat-cell *matCellDef="let row"> {{row.studentEvaluation}} </td>
        </ng-container>

        <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IsActive </th>
            <td mat-cell *matCellDef="let row"> {{row.isActive ? 'Yes' : 'No'}} </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)="selectCertificate(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</mat-tab>
<mat-tab label="Edit Certificate "> 
    <div class="card mb-4">
        <div class="card-header"> </div>
        <div class="card-body">
            <form style="margin-left: 350px;">
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputPhone">CertificateId</label>
                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter the CertificateId here" 
                    [(ngModel)]="selectedCertificate.certificateId"name="certificateid">
                </div>
                  <!-- Form Group (birthday)-->
                  <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputLastName">Full Name</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the Full Name here" 
                    [(ngModel)]="selectedCertificate.fullName"name="FullName">
                </div>
                <!-- Form Group (username)-->
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputLastName">Course Name</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the Note here"
                    [(ngModel)]="selectedCertificate.courseName"name="courseName">
                </div>
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputLastName">Student Evaluation</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the Note here" 
                    [(ngModel)]="selectedCertificate.studentEvaluation"name="studentevaluation">
                </div>
              
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputPhone">UserId</label>
                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter the CertificateId here" 
                    [(ngModel)]="selectedCertificate.userId"name="userid">
                </div>
                <div class="col-md-6" style="margin-bottom: 15px;">
                    <mat-checkbox id="inputIsActive" [(ngModel)]="selectedCertificate.isActive" name="isActive">
                      Active
                    </mat-checkbox>
                  </div>
               
                <!-- Save changes button-->
                <button class="btn btn-primary" type="button" style="margin-top: 15px;"
                (click)="saveChanges()">Save changes</button>
            </form>
        </div>
    </div>
</mat-tab>
<mat-tab label="Create Certificate">
    <div class="card mb-4">
        <div class="card-header"> </div>
        <div class="card-body">
            <form style="margin-left: 350px;">
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputLastName">Course Name</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the CourseId here" 
                    [(ngModel)]="Input.courseName" name="courseName">
                </div>

                  <!-- Form Group (birthday)-->
                  <div class="col-md-6" style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputBirthday">UserId</label>
                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter the Description  here"
                    [(ngModel)]="Input.userId" name="userId" >
                </div>
                <!-- Form Group (username)-->
                <div class="col-md-6"style="margin-bottom: 15px;">
                    <label class="small mb-1" for="inputLastName">Student Evaluation</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter the Discount Type here"
                    [(ngModel)]="Input.studentEvaluation" name="studentEvaluation" >
                </div>
               
                 
                <button class="btn btn-primary" type="button" style="margin-top: 15px;"
                (click)="saveChangesCreate()">Save changes</button>
            </form>
        </div>
    </div>
  </mat-tab>
</mat-tab-group>
